<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="corpo1">
    <div class="container">
        <h1>🌸 Jogo de Par ou Ímpar 🌸</h1>
        <p>Digite um número entre 0 e 10:</p>
        <input type="number" id="numeroUsuario" placeholder="Seu número" min="0" max="10">
        <p>Agora escolha:</p>
        <div class="botoes">
            <button onclick="jogar('par')">💗 Par 💗</button>
            <button onclick="jogar('impar')">💞 Ímpar 💞</button>
        </div>
        <p id="resultado"></p>
    </div>
    <script src="java.js"></script>
</body>
</html>
