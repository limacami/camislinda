<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Jogo Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Jogo de Par ou Ímpar</h2>
        <p>Escolha entre Par ou Ímpar e insira um número:</p>
        <button onclick="escolher('par')">Par</button>
        <button onclick="escolher('impar')">Ímpar</button>
        <br><br>
        <input type="number" id="numeroUsuario" placeholder="Seu número" min="0">
        <button onclick="jogar()">Jogar</button>
        <p id="resultado"></p>
    </div>
    <script src="java.js"></script>
</body>
