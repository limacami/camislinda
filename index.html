<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contador de Cliques
        
        <div class="scoreboard">
            <p><strong>Cliques: </strong><span id="clicks">0</span></p>
            <p><strong>Recorde: </strong><span id="highscore">0</span></p>
        </div>
        
        <button id="clickButton" class="btn">Clique aqui!</button>
        <button id="startButton" class="btn" onclick="startGame()">Iniciar</button>
    </div>

    <script src="java.js"></script>
</body>
</html>
