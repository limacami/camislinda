<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Par ou Ímpar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>✨ Jogo de Par ou Ímpar ✨</h1>
        <p>Escolha uma opção e insira um número:</p>
        <div class="botoes">
            <button onclick="escolher('par')">💖 Par 💖</button>
            <button onclick="escolher('impar')">💜 Ímpar 💜</button>
        </div>
        <input type="number" id="numeroUsuario" placeholder="Digite um número" min="0">
        <button class="jogar" onclick="jogar()">🎲 Jogar 🎲</button>
        <p id="resultado"></p>
    </div>
    <script src="java.js"></script>
</body>
</html>
